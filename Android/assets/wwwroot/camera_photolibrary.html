<!DOCTYPE html>
<html><head>
  
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>Index</title>
<link rel="stylesheet" type="text/css" href="css_style/index.css">

</head><body>

<script src="java_script/hfh_js.js"></script>
<script>
    function showCamera() {
        var src = 'jn://{"method":"callCamera:"}';
        var rootElement = document.documentElement;
        var frameElement = document.createElement("IFRAME");
        frameElement.setAttribute("src",src);
        rootElement.appendChild(frameElement);
        frameElement.parentNode.removeChild(frameElement);
        window.event.preventDefault();
    }

    function showPhotoLibrary() {
        var src = 'jn://{"method":"callPhotoLibrary:", "success":"successPhotoLibrary"}';
        var rootElement = document.documentElement;
        var frameElement = document.createElement("IFRAME");
        frameElement.setAttribute("src",src);
        rootElement.appendChild(frameElement);
        frameElement.parentNode.removeChild(frameElement);
        window.event.preventDefault();
    }

    function successPhotoLibrary(aArg) {
        document.getElementById("result").innerHTML = aArg;
    }

</script>

<center>
<p>Camera_Photolibrary</p>
<br/>
<p><button ontouchend="showCamera()">Open Camera</button></p>
<p><button ontouchend="showPhotoLibrary()">Open Photo library</button></p>
</center>

Result:
<p id="result"></p>

</body></html>
