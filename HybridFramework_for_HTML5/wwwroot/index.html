<script>
    var mIdxButton;
    var mIsMoved = false;
    
        function myRemove(idx) {
            var src = 'jn://{"method":"callRemoveFromSuperView:", "viewidx":' + idx + '}';
            var rootElement = document.documentElement;
            var frameElement = document.createElement("IFRAME");
            frameElement.setAttribute("src",src);
            rootElement.appendChild(frameElement);
            frameElement.parentNode.removeChild(frameElement);
        }
    
        function myShow(idx) {
            var src = 'jn://{"method":"setViewShown:", "viewidx":' + idx + '}';
            var rootElement = document.documentElement;
            var frameElement = document.createElement("IFRAME");
            frameElement.setAttribute("src",src);
            rootElement.appendChild(frameElement);
            frameElement.parentNode.removeChild(frameElement);
        }

        function myError(error) {
            window.alert("Error " + error);
        }

        function mySuccess() {
            //do nothing
        }
    
        function successButton(arg) {
            mIdxButton = arg;
            
            var srcWebView = 'jn://{"method":"callSetSizeWebViewMain:", "x":0, "y":0, "width":320, "height":430, "success":"mySuccess", "error":"myError"}';
//            var rootElement = document.documentElement;
//            var frameElement = document.createElement("IFRAME");
//            frameElement.setAttribute("src",srcWebView);
//            rootElement.appendChild(frameElement);
//            frameElement.parentNode.removeChild(frameElement);
            window.location = srcWebView;
        }

        function onTouchEndAction(aPage) {
            if(!mIsMoved) {
                window.location = aPage;
            }
            mIsMoved = false;
            event.preventDefault();
        }
    
        function makeGui() {
            var src = 'jn://{"method":"callMakeButton:", "buttontype":0, "x":0, "y":430, "width":320, "height":50, "title":"Index", "onclick":"loadHome();", "resizingmask":10, "success":"successButton", "error":"myError"}';
//            var rootElement = document.documentElement;

//            frameElement.setAttribute("src",src);
//            rootElement.appendChild(frameElement);
//            frameElement.parentNode.removeChild(frameElement);
            window.location = src;
        }
    
document.addEventListener("touchmove", function(){ if(event.type == "touchmove") {mIsMoved = true;}}, false);

</script>
